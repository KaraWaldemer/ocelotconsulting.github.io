{% include home.html %}
<section id="blog-preview">
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-lg-offset-2 col-md-10 col-md-offset-1">
        {% for posting in site.data.postings %}
        <div class="post-preview">
          <h2 class="post-title">
            <a href={{ posting.url }}>{{ posting.title }}</a>
          </h2>
        {% endfor %}
      </div>
    </div>
  </div>
</section>
